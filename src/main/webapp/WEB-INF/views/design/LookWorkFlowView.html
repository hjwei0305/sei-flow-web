<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="base/base::base_head"></th:block>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>流程查看界面</title>
    <link rel="stylesheet" type="text/css"
          data-th-href="@{/static/styles/css/WorkFlowView.css}">
    <script type="text/javascript"
            data-th-src="@{/static/data/flow_node.js}"></script>
    <script type="text/javascript"
            data-th-src="@{/static/data/flow_uel_btn.js}"></script>
    <script type="text/javascript"
            data-th-src="@{/static/ext/jsPlumb/jsplumb-2.2.10.js}"></script>
    <script type="text/javascript"
            data-th-src="@{/static/scripts/design/LookWorkFlowView.js}"></script>
    <script type="text/javascript"
            data-th-src="@{/static/scripts/design/LookWorkFlowMoreInfoView.js}"></script>
    <script type="text/javascript"
            data-th-src="@{/static/scripts/design/LookFlowNodeSettingView.js}"></script>
    <script type="text/javascript"
            data-th-src="@{/static/scripts/design/LookUELSettingView.js}"></script>
    <script type="text/javascript"
            data-th-src="@{/static/lang/lang.js}"></script>
    <script type="text/javascript">
        var flowView;
        var id = EUI.util.getUrlParam("id");
        var instanceId = EUI.util.getUrlParam("instanceId");
        EUI.onReady(function () {
            flowView = new EUI.LookWorkFlowView({
                id: id,
                instanceId:instanceId,
                renderTo: "content"
            });
        });
    </script>
</head>
<body style="background: white;min-width: 1100px;overflow: auto;">
<div id="content"></div>
<div id="moreinfo"></div>
</body>
</html>
